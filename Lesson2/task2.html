<!doctype html>
<html>
	<head>

	<!-- colors : #fffa69 - yellow, #074481 - blue, 
	#ff5b2d - red, #000000 - black, #ffffff - white -->

		<style type="text/css">
    table { border-collapse: collapse; width: 400px; height:480px;}
    td { border: 5px solid #000; }
		</style>

	<meta charset="utf-8">
	<title>Making colored table</title>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="2"></td>
				<td colspan="3"></td>
				<td colspan="2" bgcolor="#fffa69"></td>
			</tr>

			<tr>
				<td rowspan="2"></td>
				<td rowspan="4" colspan="4" bgcolor="#ff5b2d"></td>
				<td rowspan="2" colspan="2" bgcolor="#fffa69"></td>
			</tr>
			
			<tr>
			</tr>
			
			<tr>
				<td rowspan="3"></td>
				<td rowspan="2"></td>
				<td rowspan="2"></td>
			</tr>

			<tr>
			</tr>

			<tr>
				<td colspan="2" bgcolor="#000000"></td>
				<td colspan="2" ></td>
				<td colspan="2"></td>
			</tr>

			<tr>
				<td rowspan="3" bgcolor="#fffa69"></td>
				<td colspan="2" bgcolor="#000000"></td>
				<td colspan="2"></td>
				<td colspan="2" rowspan="2" bgcolor="#074481"></td>
			</tr>

			<tr>
				<td rowspan="2" colspan="2" ></td>
				<td colspan="2" bgcolor="#000000"></td>
			</tr>

			<tr>
				<td colspan="4"></td>
			</tr>

		</table>
	</body>
</html>
