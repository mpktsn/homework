<!doctype html>
<html>
	<head>

		<style type="text/css">
    table { border-collapse: collapse; width: 400px; height:480px;}
    td { border: 5px solid #000; }
		</style>

	<meta charset="utf-8">
	<title>Making colored table</title>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="2"></td>
				<td colspan="3"></td>
				<td colspan="2"></td>
			</tr>

			<tr>
				<td rowspan="2"></td>
				<td rowspan="4" colspan="4"></td>
				<td rowspan="2" colspan="2"></td>
			</tr>
			
			<tr>
			</tr>
			
			<tr>
				<td rowspan="3"></td>
				<td rowspan="2"></td>
				<td rowspan="2"></td>
			</tr>

			<tr>
			</tr>

			<tr>
				<td colspan="2"></td>
				<td colspan="2"></td>
				<td colspan="2"></td>
			</tr>

			<tr>
				<td rowspan="3"></td>
				<td colspan="2"></td>
				<td colspan="2"></td>
				<td colspan="2" rowspan="2"></td>
			</tr>
			<tr>
				<td rowspan="2" colspan="2"></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td colspan="4"></td>
			</tr>
		</table>
	</body>
</html>
